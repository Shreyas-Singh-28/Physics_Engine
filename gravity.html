<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Rectangles</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="gravity.js"></script>
</head>
<body>
    <header>
        <h1>Gravity</h1>
        <nav>
            <a href="index.html" class="home-link">Home</a>
        </nav>
    </header>
    <main>
        <canvas id="gravityCanvas"></canvas>
        <div id="settingsPanel">
            <h2>Settings</h2>
            <label for="rectLength">Length:</label>
            <input type="number" id="rectLength" min="20" max="200" value="80">
            <br>
            <label for="rectBreadth">Breadth:</label>
            <input type="number" id="rectBreadth" min="20" max="100" value="40">
            <br>
            <button id="addRect">Add Rectangle</button>
        </div>
    </main>
</body>
</html>
