<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Rectangles</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="gravity.js"></script>
</head>
<body>
    <header>
        <h1>Gravity</h1>
        <nav>
            <a href="index.html" class="home-link">Home</a>
        </nav>
    </header>
    <main>
        <canvas id="gravityCanvas"></canvas>
        <div id="settingsPanel">
            <h2>Settings</h2>
            <label for="shapeType">Shape:</label>
            <select id="shapeType" class="styled-select">
                <option value="ball">Ball</option>
                <option value="square">Square</option>
            </select>
            <br>
            <label for="gravityValue">Gravity (m/sÂ²):</label>
            <input type="number" id="gravityValue" min="1" max="30" value="10">
            <br>
            <label for="objectSize">Object Size (px):</label>
            <input type="number" id="objectSize" min="10" max="100" value="40">
            <br>
            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
    </main>
</body>
</html>
