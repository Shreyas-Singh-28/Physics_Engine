<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="gravity.js"></script>
</head>
<body>
    <header>
        <h1>Gravity Simulation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collision.html">Collision</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <canvas id="gravityCanvas"></canvas>
        <div id="settingsPanel">
            <h2>Settings</h2>
            <label for="mass">Mass:</label>
            <input type="number" id="mass" min="1" max="1000" value="100">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" min="1" max="100" value="10">
            <label for="velocity">Initial Velocity:</label>
            <input type="number" id="velocity" min="0" max="100" value="10">
            <button id="addBody">Add Body</button>
            <button id="resetCanvas">Reset</button>
        </div>
    </main>
</body>
</html>
